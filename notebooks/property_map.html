
    <html>
    <head>
        <meta charset="utf-8">
        <title>Google Maps Properties</title>
    </head>
    <body>
    <div id="map" style="height: 600px; width: 100%;"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: { lat: 25.201, lng: 55.2726 }
        });
        
        var marker_0 = new google.maps.Marker({
            position: { lat: 25.2048, lng: 55.2708 },
            map: map
        });

        var infowindow_0 = new google.maps.InfoWindow({
            content: "Property A"
        });

        infowindow_0.open(map, marker_0);
        

        var marker_1 = new google.maps.Marker({
            position: { lat: 25.1972, lng: 55.2744 },
            map: map
        });

        var infowindow_1 = new google.maps.InfoWindow({
            content: "Property B"
        });

        infowindow_1.open(map, marker_1);
        
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQfhzMsH2pmsCHXJNBXrgkeIw43UUTH8U&callback=initMap"
    async defer></script>
    </body>
    </html>
