
    <html>
    <head>
        <meta charset="utf-8">
        <title>Properties Map</title>
        <style>
            body, html { height: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; }
            #map { height: 100%; width: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
          function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 13,
              center: { lat: 25.178966666666668, lng: 55.25156666666667 }
            });
            
        var marker_0 = new google.maps.Marker({
            position: { lat: 25.1972, lng: 55.2744 },
            map: map
        });

        var infowindow_0 = new google.maps.InfoWindow({
            content: `<div style="font-size: 16px; font-weight: bold;">Burj Khalifa</div>`
        });

        marker_0.addListener('click', function() {
            infowindow_0.open(map, marker_0);
        });
        

        var marker_1 = new google.maps.Marker({
            position: { lat: 25.1985, lng: 55.2796 },
            map: map
        });

        var infowindow_1 = new google.maps.InfoWindow({
            content: `<div style="font-size: 16px; font-weight: bold;">Dubai Mall</div>`
        });

        marker_1.addListener('click', function() {
            infowindow_1.open(map, marker_1);
        });
        

        var marker_2 = new google.maps.Marker({
            position: { lat: 25.1412, lng: 55.2007 },
            map: map
        });

        var infowindow_2 = new google.maps.InfoWindow({
            content: `<div style="font-size: 16px; font-weight: bold;">Jumeirah Beach</div>`
        });

        marker_2.addListener('click', function() {
            infowindow_2.open(map, marker_2);
        });
        
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQfhzMsH2pmsCHXJNBXrgkeIw43UUTH8U&callback=initMap" async defer></script>
    </body>
    </html>
